{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>
            Welcome to Ekart Apache Workapace server
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.5/sweetalert2.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
       
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Bootstrap 4 JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- data tables -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
     
     <link href="https://cdn.datatables.net/2.1.7/css/dataTables.bootstrap5.css">

     <script src="//code.jquery.com/jquery-3.7.1.js"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
     <script src="https://cdn.datatables.net/2.1.7/js/dataTables.js"></script>
     <script src="https://cdn.datatables.net/2.1.7/js/dataTables.bootstrap5.js"></script>
     </script>
     <!-- end data tables -->
     <link rel="stylesheet" href="{% static 'assets/css/sidemenu.css' %}"> 
     <link rel="stylesheet" href="{% static 'assets/css/style.css' %}"> 
     <script src="{% static 'assets/js/sidemenu.js' %}" defer></script> 
     <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.7.5/sweetalert2.min.js"></script>

    </head>
    <body>
        <div id="wrapper">
            <div class="overlay"></div>
    {% load crispy_forms_tags %}
    
    {% if msg %}
        <ul class="messages">
            <li class="alert alert-info">{{ msg }}</li>
        </ul>
    {% endif %}



        <div id="page-content-wrapper">
        
        
        <div class="container d-flex justify-content-center">
            <div class="card" style="width: 100%; max-width: 400px; padding: 20px;">
                <form role="form" action="" method="post" autocomplete="off">
                    {% csrf_token %}
                    <h2 class="text-center">Login Page</h2>
                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email</label>
                        <input type="text" name="email" placeholder="Enter User name">
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" placeholder="Enter Password">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        
        </div> 
    </div>
   
</body>
</html>
